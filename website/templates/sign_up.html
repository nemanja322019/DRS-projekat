{% extends "base.html"  %} {% block title %}Sign up{% endblock %}

{% block content %}
    <form method="POST">
        <h3>Sign Up</h3>
        <div>
            <label for="name">Ime</label>
            <input type="text" id="name" name="name" placeholder="Ime"/>
        </div>
        <div>
            <label for="last-name">Prezime</label>
            <input type="text" id="last-name" name="last-name" placeholder="Prezime"/>
        </div>
        <div>
            <label for="adress">Adresa</label>
            <input type="text" id="adress" name="adress" placeholder="Adresa"/>
        </div> 
        <div>
            <label for="city">Grad</label>
            <input type="text" id="city" name="city" placeholder="Grad"/>
        </div>
        <div>
            <label for="country">Drzava</label>
            <input type="text" id="country" name="country" placeholder="Drzava"/>
        </div>  
        <div>
            <label for="phNumber">Broj telefona</label>
            <input type="number" id="phNumber" name="phNumber" placeholder="Broj telefona"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"/>
        </div>
        <div>
            <label for="password">Lozinka</label>
            <input type="password" id="pasword" name="password" placeholder="Lozinka"/>
        </div> 
        <button type="submit">Registruj se</button>
    </form>
{% endblock %}
