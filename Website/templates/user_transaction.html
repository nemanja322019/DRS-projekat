{% extends "base.html"  %} {% block title %}User Transaction{% endblock %}

{% block content %}

    <div>
        <label>Stanje na kartici</label>
        {% for creditCard in user.creditCard %}
            <label> {{ creditCard.state }} RSD</label>
        {% endfor %}
    </div>
    
    <form method="POST">
        <h1>Podaci korisnika sa kojim se vrsi tranzakcija</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email"/>
        </div>
        <div>
            <label for="ammount">Iznos za uplatu:</label>
            <input type="number" id="ammount" name="ammount" placeholder="0"/>
            <select name="currency" id="currency">
                {% for currency in dictionaryCurrency %}
                <option  value="{{ currency }}" id="{{ currency }}">{{ currency }}</option>
                {% endfor %}

            </select>
            <button type="submit">Uplati</button>
        </div>
    </form>
{% endblock %}
