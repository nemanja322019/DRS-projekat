{% extends "base.html"  %} {% block title %}Edit Profile{% endblock %}

{% block content %}
    <form method="POST">
        <h3>Profil</h3>
        <div>
            <label for="name">Ime</label>
            <input type="name" id="name" name="name" value="{{ user.name }}"/>
        </div>
        <div>
            <label for="last-name">Prezime</label>
            <input type="last-name" id="last-name" name="last-name" value="{{ user.last_name }}"/>
        </div>
        <div>
            <label for="adress">Adresa</label>
            <input type="adress" id="adress" name="adress" value="{{ user.adress }}"/>
        </div> 
        <div>
            <label for="city">Grad</label>
            <input type="city" id="city" name="city" value="{{ user.city }}"/>
        </div>
        <div>
            <label for="country">Drzava</label>
            <input type="country" id="country" name="country" value="{{ user.country }}"/>
        </div>  
        <div>
            <label for="phNumber">Broj telefona</label>
            <input type="number" id="phNumber" name="phNumber" value="{{ user.phNumber }}"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" disabled/>
        </div>
        <div>
            <label for="password">Lozinka</label>
            <input type="password" id="pasword" name="password" />
        </div> 
        <button type="submit">Izmeni podatke</button>
    </form>
{% endblock %}
